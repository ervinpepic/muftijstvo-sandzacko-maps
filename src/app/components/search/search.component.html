<div class="input-group m-1">
  <input
    class="form-control mt-sm-0 mt-2"
    type="search"
    name="searchQuery"
    aria-label="Search"
    placeholder="Naziv vakufa | br. parcele"
    autocomplete="on"
    [(ngModel)]="searchQuery"
    (input)="filterMarkers(); handleSearchInput($event)"
    (keydown)="handleArrowNavigation($event)"
  />
  <span class="input-group-append">
    <span class="input-group-text" *ngIf="searchQuery.length === 0">
      <i
        class="fas-sharp fa-solid fa-magnifying-glass-location fa-lg mt-sm-0 mt-2"
        style="color: #27a27a"
      >
      </i>
    </span>
  </span>
  <ul class="list-group search-suggestions" *ngIf="showSuggestions">
    <li
      class="list-group-item"
      style="color: #ccc"
      *ngIf="suggestionsList.length === 0"
    >
      Nema vakufa za unijeti naziv | parcelu
    </li>
    <li
      class="list-group-item hover-effect"
      tabindex="{{ i + 1 }}"
      *ngFor="let suggestion of suggestionsList; let i = index"
      (click)="selectSearchSuggestion(suggestion)"
      (keydown)="handleArrowNavigation($event, i)"
    >
      <span [innerHTML]="suggestion | highlightSearchTerm : searchQuery">
      </span>
    </li>
  </ul>
</div>
