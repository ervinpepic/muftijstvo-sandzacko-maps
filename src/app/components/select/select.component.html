<div class="navbar-nav">
  <ng-select
    class="custom m-1"
    name="vakufType"
    aria-label="Vakuf Type"
    aria-labelledby="vakufTypeLabel"
    placeholder="Tip vakufa"
    [(ngModel)]="selectedVakufType"
    (ngModelChange)="filterMarkersNames(); handleVakufTypeChange()"
  >
    <ng-option *ngFor="let vakufType of vakufObjectTypes" [value]="vakufType">
      {{ vakufType }}
    </ng-option>
  </ng-select>

  <ng-select
    #openCities
    class="custom m-1"
    name="selectedCity"
    aria-label="City"
    placeholder="Grad"
    aria-labelledby="cityLabel"
    [(ngModel)]="selectedCity"
    (ngModelChange)="filterMarkersNames(); handleCityChange()"
  >
    <ng-option *ngFor="let cityName of vakufCities" [value]="cityName">
      {{ cityName }}
    </ng-option>
  </ng-select>

  <ng-select
    #openVakufNames
    class="custom m-1"
    style="min-width: 250px"
    name="filteredVakufNames"
    aria-label="Vakuf name"
    placeholder="Naziv vakufa"
    aria-labelledby="vakufNameLabel"
    [(ngModel)]="selectedVakufName"
    (ngModelChange)="filterMarkers()"
  >
    <ng-option *ngFor="let name of filteredMarkerNames" [value]="name">
      {{ name | ellipsis : 30 }}
    </ng-option>
  </ng-select>
</div>
