<div class="container">
  <div class="row d-none d-md-flex align-items-center justify-content-between">
    <div class="col">
      <h3 class="text-center mb-2 mt-5">Muftijstvo sandžačko | mapa vakufa</h3>
    </div>
    <div class="col-auto">
      
        <a 
          tabindex="0"
          role="button" 
          class="btn btn-sm btn-bg-theme-style mt-5"
          data-bs-toggle="popover" 
          data-bs-placement="bottom"
          [attr.data-bs-content]="'Trenutno ima ' + vakufCounter + ' upisanih vakufa.'"
          >
          <span class="material-symbols-outlined"> info </span>
        </a>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <app-navbar></app-navbar>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div #mapContainer id="map-canvas"></div>
    </div>
  </div>
</div>
